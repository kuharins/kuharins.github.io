<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Damion|IBM+Plex+Sans:100,400,700|Pacifico|Open+Sans|Oswald:400,600" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>

<body>

    <h1>Chilly Kicks</h1>

    <div class="container">
        <ul>
            <li class="one"><a href="index.html">Home</a></li>
            <li class="two current"><a href="CONTACT.HTML">Contact Us</a></li>
            <li class="three"><a href="FAQ.HTML">FAQ</a></li>
            <hr>
        </ul>
    </div>

    <form>
        <h2>Leave us a message!</h2>
        <input type="text" name="name" placeholder="FULL NAME"><br>
        <div class="half">
            <input type="text" name="email" placeholder="EMAIL ADDRESS">
            <input type="text" name="phonenumber" placeholder="PHONE NUMBER"><br>
        </div>
        <input type="text" name="message" placeholder="MESSAGE..."><br>
    </form>

    <button>Submit</button>

    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("button").hide()
                $("form").load("response.html");
            })
        });

    </script>

</body>

</html>
